<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <div class="main">
    <div class="input-field">
      <input type="number" id="width" placeholder="Width"></br>
      <input type="number" id="height" placeholder="Height">
      <p>Max number of colors is 10</p>
      <input type="number" id="color-count" placeholder="Color Count" max="10"></br>
      <button id="generate-wall">Generate Wall</button></br>
      <button id="generate-additional-wall">Generate Additional Wall</button>
    </div>
    <div id="wall"></div>
    <div id="additional-wall"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
